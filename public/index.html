<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="mobileLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="mobileLogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="image/mobileLogo.png" type="jpg">
    <title>MR MOBILE ADMIN</title>
    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQp4YYz3bU6N0Q5z5F8F3E4lb7Sz/NBDlF/YbsMhX2xyx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* منع الشريط الأفقي */
      }
      html{
        scroll-behavior: smooth;
      }

      #loading-spinner img{
        opacity: 0.2;
        animation: scaler 3s linear infinite alternate-reverse;
      }
      @keyframes scaler {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


    <!-- spinner -->
    <div id="loading-spinner" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000;">
      <img src="mobileLogo.svg" alt="">
    </div>



    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVFvjz1U26st5rF5yAC7b4Jb8zVOp6YbGII0yAnsjMEL7w4Psn9b"
      crossorigin="anonymous"
      defer
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        AOS.init();
      });
      
      window.addEventListener('load', function () {
        document.getElementById('loading-spinner').style.display = 'none';
      });

    </script>
  </body>
</html>
